<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <div class="main">

        <div class="register">
            <h2>Register here</h2>
            <form id="register" method="post">
                <label>First Name:</label>
                <br>
                
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                 <label>Last Name:</label>
                 <br>
                
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Enter your Age:</label><br>
                
                <input type="number" name="age" id="name" placeholder="How old are You?">
                <br><br>
                <label>Email:</label><br>
                
                <input type="text" name="email" id="name" placeholder="Enter Your Email Id">
                <br><br>
                <label>Gender:</label><br>
                &nbsp;
                &nbsp;
                &nbsp;
                

                <input type="radio" name="male" id="male">
                &nbsp;

                <span id="Male">Male</span>
                
                &nbsp;
                &nbsp;
                &nbsp;
                
                
                <input type="radio" name="female" id="female">
                &nbsp;

                <span id="Male">Female</span>
                <br><br>
                <label>Languages Known:</label><br>
                &nbsp;
                &nbsp;
                &nbsp;

                <input type="checkbox" id="Hindi" name="hindi">
                &nbsp;
                <span>Hindi</span>
                &nbsp;  &nbsp;
                <input type="checkbox" id="English" name="english">  &nbsp;
                <span>English</span>  &nbsp;  &nbsp;
                <input type="checkbox" id="Urdu" name="urdu">  &nbsp;
                <span>Urdu</span>  &nbsp;  &nbsp;
                <br><br>

                <button id="btn">Submit</button>


            </form>



        </div>

    </div>


</body>
